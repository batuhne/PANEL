<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POTENTIAL - Device Selection</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#81C784'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }
        .device-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-4px);
            border-color: #4CAF50;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.15);
        }
        .device-card:hover .arrow-icon {
            color: #4CAF50;
            transform: translateX(4px);
        }
        .arrow-icon {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-normal text-primary mb-6">POTANTIAL</h1>
            <p class="text-gray-600 text-sm">Select Device</p>
        </div>

        <!-- Device Cards -->
        <div class="space-y-4">
            <!-- Poland Device 1 -->
            <div class="device-card bg-white rounded-2xl shadow-lg p-6 border-2 border-transparent" onclick="redirectToDashboard('poland-1')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i class="ri-wireless-charging-line text-primary text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Poland-1</h3>
                        </div>
                    </div>
                    <i class="ri-arrow-right-line text-gray-400 text-xl arrow-icon"></i>
                </div>
            </div>

            <!-- Poland Device 2 -->
            <div class="device-card bg-white rounded-2xl shadow-lg p-6 border-2 border-transparent" onclick="redirectToDashboard('poland-2')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i class="ri-wireless-charging-line text-primary text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Poland-2</h3>
                        </div>
                    </div>
                    <i class="ri-arrow-right-line text-gray-400 text-xl arrow-icon"></i>
                </div>
            </div>

            <!-- Turkey Device -->
            <div class="device-card bg-white rounded-2xl shadow-lg p-6 border-2 border-transparent" onclick="redirectToDashboard('turkey-1')">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
                            <i class="ri-wireless-charging-line text-primary text-xl"></i>
                        </div>
                        <div>
                            <h3 class="text-lg font-medium text-gray-900">Türkiye</h3>
                        </div>
                    </div>
                    <i class="ri-arrow-right-line text-gray-400 text-xl arrow-icon"></i>
                </div>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="mt-8 text-center">
            <button 
                onclick="logout()" 
                class="text-gray-500 hover:text-primary text-sm font-medium transition-colors duration-200"
            >
                <i class="ri-logout-circle-line mr-2"></i>Sign Out
            </button>
        </div>
    </div>

    <script>
        function redirectToDashboard(deviceId) {
            console.log('Redirecting to dashboard for device:', deviceId);
            // Bu kısımda gerçek dashboard sayfasına yönlendireceksin
            alert(`Dashboard loading for ${deviceId}...`);
            // window.location.href = `dashboard.html?device=${deviceId}`;
        }

        function logout() {
            console.log('Logging out...');
            alert('Logging out...');
            // window.location.href = 'Login page.html';
        }
    </script>
</body>
</html>
